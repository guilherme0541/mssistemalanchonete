spring:
  jpa:
    show-sql: true
  sql:
    init:
      continue-on-error: true
  datasource:
    driverClassName: org.h2.Driver

server:
  port: 8099
  
SPRING_DATASOURCE_USERNAME: postgres
SPRING_DATASOURCE_PASSWORD: 1234
SPRING_JPA_HIBERNATE_DDL_AUTO: update
SPRING_DATASOURCE_URL: jdbc:h2:mem:postgres;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
TOKEN_SECRET: ""